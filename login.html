<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EPCVIP Tools Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #333333;
            --bg-elevated: #404040;

            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-muted: #a0a0a0;

            --accent-yellow: #ffd700;
            --accent-yellow-hover: #ffed4e;

            --border-primary: #404040;

            --success: #10b981;
            --error: #ef4444;
            --info: #3b82f6;

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, background-color 0.2s;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-yellow);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--accent-yellow);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-yellow-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.info {
            display: block;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        .loading {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--bg-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            margin-top: 20px;
            text-align: center;
        }

        .forgot-password a {
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--accent-yellow);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-primary);
        }

        .footer p {
            color: var(--text-muted);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>EPCVIP Tools Hub</h1>
            <p>Sign in with your @epcvip.com account</p>
        </div>

        <div id="message" class="message"></div>

        <!-- Email/Password form -->
        <form class="login-form" id="loginForm" onsubmit="signInWithEmail(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    required
                    placeholder="you@epcvip.com"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginText">Sign In</span>
                <span id="loginSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="resetPassword(); return false;">Forgot password?</a>
        </div>

        <div class="footer">
            <p>Secure authentication powered by Supabase</p>
        </div>
    </div>

    <script>
        // Supabase configuration (injected by server)
        const SUPABASE_URL = '{{SUPABASE_URL}}';
        const SUPABASE_ANON_KEY = '{{SUPABASE_ANON_KEY}}';

        // Check for logout FIRST, BEFORE creating Supabase client
        const urlParams = new URLSearchParams(window.location.search);
        const isLoggingOut = urlParams.get('logout') === '1';

        if (isLoggingOut) {
            // Clear Supabase localStorage BEFORE client can restore session
            const projectRef = SUPABASE_URL.replace('https://', '').split('.')[0];
            localStorage.removeItem(`sb-${projectRef}-auth-token`);
            // Clear cookie
            document.cookie = 'sb-access-token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            // Clean URL
            window.history.replaceState({}, document.title, '/login');
        }

        // NOW create Supabase client (no session to restore if logging out)
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Only register auth listener and check session if NOT logging out
        if (!isLoggingOut) {
            // Listen for auth state changes
            sb.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    document.cookie = `sb-access-token=${session.access_token}; path=/; SameSite=Lax; Secure`;
                    window.location.href = '/';
                }
            });

            // Check if already logged in
            (async () => {
                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    document.cookie = `sb-access-token=${session.access_token}; path=/; SameSite=Lax; Secure`;
                    window.location.href = '/';
                }
            })();
        }

        // Email/Password sign in
        async function signInWithEmail(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginSpinner');

            // Validate domain
            if (!email.toLowerCase().endsWith('@epcvip.com')) {
                showMessage('Only @epcvip.com emails are allowed', 'error');
                return;
            }

            // Show loading
            btn.disabled = true;
            text.style.display = 'none';
            spinner.style.display = 'inline-block';
            hideMessage();

            const { error } = await sb.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                text.style.display = 'inline';
                spinner.style.display = 'none';
            }
            // Success handled by onAuthStateChange
        }

        // Password reset
        async function resetPassword() {
            const email = prompt('Enter your @epcvip.com email for password reset:');
            if (!email) return;

            if (!email.toLowerCase().endsWith('@epcvip.com')) {
                showMessage('Only @epcvip.com emails are allowed', 'error');
                return;
            }

            const { error } = await sb.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/'
            });

            if (error) {
                showMessage(error.message, 'error');
            } else {
                showMessage('Check your email for a password reset link', 'success');
            }
        }

        // Message helpers
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            const msg = document.getElementById('message');
            msg.className = 'message';
        }
    </script>
</body>
</html>
