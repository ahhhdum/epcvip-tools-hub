<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EPCVIP Tools Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #333333;
            --bg-elevated: #404040;

            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-muted: #a0a0a0;

            --accent-yellow: #ffd700;
            --accent-yellow-hover: #ffed4e;

            --border-primary: #404040;

            --success: #10b981;
            --error: #ef4444;
            --info: #3b82f6;

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google {
            background: #ffffff;
            color: #1a1a1a;
            border: 1px solid var(--border-primary);
        }

        .btn-google:hover:not(:disabled) {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.info {
            display: block;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(26, 26, 26, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .domain-notice {
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-primary);
        }

        .footer p {
            color: var(--text-muted);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>EPCVIP Tools Hub</h1>
            <p>Sign in with your @epcvip.com account</p>
        </div>

        <div id="message" class="message"></div>

        <button type="button" class="btn btn-google" id="googleBtn" onclick="signInWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span id="googleText">Sign in with Google</span>
            <span id="googleSpinner" class="loading" style="display: none;"></span>
        </button>

        <p class="domain-notice">Only @epcvip.com accounts are allowed</p>

        <div class="footer">
            <p>Secure authentication powered by Supabase</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = '{{SUPABASE_URL}}';
        const SUPABASE_ANON_KEY = '{{SUPABASE_ANON_KEY}}';

        const errorMessages = {
            'oauth_failed': 'Google sign-in failed. Please try again.',
            'domain_not_allowed': 'Only @epcvip.com accounts are allowed.',
            'no_access': 'You do not have access to this application. Contact an administrator.',
            'auth_retry_failed': 'Authentication failed after multiple attempts. Please try again.'
        };

        // Validate returnUrl to prevent open redirect attacks
        function isValidReturnUrl(url) {
            return url && url.startsWith('/') && !url.startsWith('//');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const isLoggingOut = urlParams.get('logout') === '1';
        const errorCode = urlParams.get('error');
        const returnUrl = urlParams.get('returnUrl');
        const shouldRetry = urlParams.get('retry') === '1';

        // Store returnUrl in sessionStorage for post-auth redirect (validated)
        if (isValidReturnUrl(returnUrl)) {
            sessionStorage.setItem('sso_returnUrl', returnUrl);
        }

        if (errorCode && errorMessages[errorCode]) {
            showMessage(errorMessages[errorCode], 'error');
            window.history.replaceState({}, document.title, '/login');
        }

        // Handle PKCE retry (user switched Google accounts during OAuth)
        if (shouldRetry) {
            // Show retry message
            showMessage('Retrying authentication...', 'info');

            // Clear URL param to prevent infinite loops
            window.history.replaceState({}, document.title, '/login');

            // Clear any stale PKCE state
            const projectRef = SUPABASE_URL.replace('https://', '').split('.')[0];
            localStorage.removeItem(`sb-${projectRef}-auth-token-code-verifier`);

            // Auto-initiate OAuth after brief delay (let page render)
            setTimeout(() => signInWithGoogle(), 100);
        }

        if (isLoggingOut) {
            const projectRef = SUPABASE_URL.replace('https://', '').split('.')[0];
            localStorage.removeItem(`sb-${projectRef}-auth-token`);
            // SSO: Clear cookie with shared domain
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const cookieDomain = isLocalhost ? '' : '; domain=.epcvip.vip';
            document.cookie = `sb-access-token=; path=/${cookieDomain}; expires=Thu, 01 Jan 1970 00:00:00 GMT`;
            // Also clear returnUrl from sessionStorage
            sessionStorage.removeItem('sso_returnUrl');
            window.history.replaceState({}, document.title, '/login');
        }

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        if (!isLoggingOut) {
            (async () => {
                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    // Clear retry counter on successful auth
                    sessionStorage.removeItem('pkce_retry_count');

                    // SSO: Set cookie with shared domain for production
                    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const cookieDomain = isLocalhost ? '' : '; domain=.epcvip.vip';
                    document.cookie = `sb-access-token=${session.access_token}; path=/${cookieDomain}; SameSite=Lax; Secure`;

                    // Redirect to returnUrl if available (validated)
                    const savedReturnUrl = sessionStorage.getItem('sso_returnUrl');
                    sessionStorage.removeItem('sso_returnUrl');
                    window.location.href = isValidReturnUrl(savedReturnUrl) ? savedReturnUrl : '/';
                }
            })();
        }

        async function signInWithGoogle() {
            const btn = document.getElementById('googleBtn');
            const text = document.getElementById('googleText');
            const spinner = document.getElementById('googleSpinner');

            btn.disabled = true;
            text.textContent = 'Redirecting...';
            spinner.style.display = 'inline-block';
            hideMessage();

            const { error } = await sb.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: `${window.location.origin}/auth/callback`,
                    queryParams: {
                        prompt: 'select_account'  // Always show account chooser
                    }
                }
            });

            if (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                text.textContent = 'Sign in with Google';
                spinner.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            const msg = document.getElementById('message');
            msg.className = 'message';
        }
    </script>
</body>
</html>
