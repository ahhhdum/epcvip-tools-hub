# Security Review - AI-powered security analysis on all PRs
#
# Uses anthropics/claude-code-security-review to automatically scan
# code changes for security vulnerabilities.
#
# Based on: https://github.com/anthropics/claude-code-security-review

name: Security Review

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pull-requests: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: Claude Security Review
        uses: anthropics/claude-code-security-review@main
        with:
          claude-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          comment-pr: true
          upload-results: true
          # Exclude test files and generated code
          exclude-directories: 'node_modules,dist,playwright-report,test-results'
