<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPCVIP Tools - Innovation Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboy-frame">
        <div class="screen-frame">
            <div class="title-bar">EPCVIP TOOLS</div>
            <div class="screen-inner">
                <canvas id="gameCanvas"></canvas>
                <div class="dialog-box" id="dialogBox">
                    Welcome to the Innovation Lab! Use arrows to navigate, A/Enter to select.
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="dpad">
                <button class="dpad-btn dpad-up" data-dir="up">&#9650;</button>
                <button class="dpad-btn dpad-down" data-dir="down">&#9660;</button>
                <button class="dpad-btn dpad-left" data-dir="left">&#9664;</button>
                <button class="dpad-btn dpad-right" data-dir="right">&#9654;</button>
                <div class="dpad-btn dpad-center"></div>
            </div>
            <div class="action-buttons">
                <button class="action-btn btn-b" id="btnB">B</button>
                <button class="action-btn btn-a" id="btnA">A</button>
            </div>
        </div>
        <div class="brand">EPCVIP</div>
    </div>
    <div class="instructions">
        <kbd>&#8593;</kbd> <kbd>&#8595;</kbd> <kbd>&#8592;</kbd> <kbd>&#8594;</kbd> Navigate |
        <kbd>Enter</kbd> / <kbd>A</kbd> Select |
        <kbd>Esc</kbd> Pause
    </div>
    <div class="fallback-link">
        <a href="index-simple.html">Switch to simple view</a>
    </div>

    <!-- Configure multiplayer server -->
    <script>
        // Auto-detect: use same origin (works for both local and production)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        window.MULTIPLAYER_SERVER = `${protocol}//${window.location.host}`;

        // Supabase configuration (epcvip-auth project)
        // Get your anon key from: https://supabase.com/dashboard/project/yuithqxycicgokkgmpzg/settings/api
        window.SUPABASE_CONFIG = {
            url: 'https://yuithqxycicgokkgmpzg.supabase.co',
            anonKey: '' // Set via SUPABASE_ANON_KEY environment variable or configure here
        };
        // Allow override from environment (for Railway deployment)
        if (typeof SUPABASE_ANON_KEY !== 'undefined') {
            window.SUPABASE_CONFIG.anonKey = SUPABASE_ANON_KEY;
        }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
