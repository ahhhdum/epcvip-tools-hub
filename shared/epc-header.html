<!--
  EPCVIP Shared Header Bar — Reference Template

  Usage:
  1. Include epc-header.css in <head>
  2. Copy this HTML into your page (or let epc-header.js auto-populate the dropdown)
  3. Include epc-header.js before </body>
  4. Set body[data-current] to your tool id (e.g. "docs", "ping-tree")
  5. Set body[data-epc-app] to your app display name (e.g. "Documentation")

  Customization:
  - Hide sidebar toggle by removing #epc-sidebar-toggle (apps with no sidebar)
  - Populate #epc-header-user with app-specific user info
-->

<header class="epc-header" id="epc-header">
  <!-- Sidebar toggle — remove if app has no sidebar -->
  <button class="epc-header-sidebar-toggle" id="epc-sidebar-toggle" type="button"
          aria-label="Toggle sidebar" aria-expanded="true"
          title="Toggle sidebar ([ / ])">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- App switcher -->
  <button class="epc-header-app-switcher" id="epc-app-switcher" type="button"
          aria-label="App switcher" aria-expanded="false">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <rect x="3" y="3" width="7" height="7" rx="1.5"/>
      <rect x="14" y="3" width="7" height="7" rx="1.5"/>
      <rect x="3" y="14" width="7" height="7" rx="1.5"/>
      <rect x="14" y="14" width="7" height="7" rx="1.5"/>
    </svg>
  </button>

  <!-- Brand -->
  <div class="epc-header-brand">
    <a href="https://epcvip.vip" class="epc-header-logo">EPCVIP</a>
    <span class="epc-header-separator">/</span>
    <span class="epc-header-app-name">App Name</span>
  </div>

  <div class="epc-header-spacer"></div>

  <!-- User slot — populate per app -->
  <div class="epc-header-user" id="epc-header-user"></div>
</header>

<!-- App switcher dropdown — populated by epc-header.js -->
<div class="epc-app-switcher-dropdown" id="epc-app-switcher-dropdown" hidden></div>
